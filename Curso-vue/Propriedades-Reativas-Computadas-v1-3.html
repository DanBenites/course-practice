<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>contador: {{contador}} | {{contador2}} </p>
    <p>Resultado: {{ Resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            contador2: 0,
        },
        computed:{
            Resultado(){
                console.log('metodo computed resultado chamando...')
                return this.contador >=5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch:{
          contador(novo, antigo){
              setTimeout(()=>{
                  this.contador = 0
              }, 2000)
          }  
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            }
        },/*
        Resultado(){ //A diferenca, é que na computed, a função só é computada quando realmente é nescessaria
                console.log('metodo computed resultado chamando...')
                return this.contador >=5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }*/
    })

</script>
