<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="logado"> <!--Template: Para esconde o código quando v-if for true ou false.
    v-if: não esconde o código do usuário, ele é uma condição que fara a exibição na página caso true-->
        <p>Usuário logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado"><!--Só mostra esse elemento quando a condição é verdadeira-->
        <!-- v-show é semelahnte ao v-if, diferença é que não oculta o código.
             Usado para quando a mudança é sutil, assim, impacta menos no processamento da página-->
        Seja bem vindo usuário admin!
    </footer>
    <footer v-show="!logado">
        Desenvolvido para você!
    </footer>



</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
