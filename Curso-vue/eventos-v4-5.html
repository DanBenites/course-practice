<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a><!-- A chamada de funcao não seria nescessaria-->
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(){
                this.contador++
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(event){
                event.preventDefaut() //Mesma coisa que click.prevent
            },
            parar(event){
                event.stopPropagation()//mesma coisa que mousemove.stop
            },
            exibirAlerta(event){
                alert('Esse é um alerta!')
            }
        }
    })

</script>
