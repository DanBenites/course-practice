<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p> <!-- Sem esse comando, o link que chegaria aqui seria interpretado como texto.
    Nesse tipo não precisa de Double Start{{ ... }}
    -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        }, 
        methods:{
                saudacao: function(){
                    this.titulo = 'Bom dia!!!'//Sem o v-once, o valor da instancia sempre será mudada quando ela for requerida
                    return this.titulo
                }
        }
    })

</script>
